<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-Image_Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">

        <div class="slides">
            <input type="radio" name="radiobtn" id="r1">                
            <input type="radio" name="radiobtn" id="r2">
            <input type="radio" name="radiobtn" id="r3">
            <input type="radio" name="radiobtn" id="r4">
        

            <div class="slide first">
                <img src="i1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="i2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="i3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="i4.jpg" alt="">
            </div>

            <!--automation -->

            <div class="autonav">
                <div class="autobtn1"></div>
                <div class="autobtn2"></div>
                <div class="autobtn3"></div>
                <div class="autobtn4"></div>
            </div>
        
        </div>

            <!--manual--> 

        <div class="manualnav">
            <label for="r1" class="manbtn"></label>
            <label for="r2" class="manbtn"></label>
            <label for="r3" class="manbtn"></label>
            <label for="r4" class="manbtn"></label>
        </div>
    </div>
    <script type="text/javascript">
        var count = 1;
        setInterval(function(){
            document.getElementById('r'+count).checked=true;
            count++;
            if(count>4){
                count=1;
            }
        },3000);
    </script>
    
</body>
</html>
